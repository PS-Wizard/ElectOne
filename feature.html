<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Voting Features</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6 min-h-screen justify-center">

    <div class="container max-w-4xl mx-auto text-center">
        <h1 class="text-4xl font-bold text-blue-400">Election Voting Features</h1>
        <div id="features-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>
    </div>

    <script>
        const features = [
            { title: "Voter Registration", description: "Register to vote and check your registration status.", icon: "fa-user-check" },
            { title: "Election Information", description: "Get key dates, polling locations, and election rules.", icon: "fa-calendar-check" },
            { title: "Candidate Profiles", description: "View details on candidates, policies, and party affiliations.", icon: "fa-users" },
            { title: "Secure Voting Process", description: "Understand how votes are counted and protected.", icon: "fa-shield-alt" },
            { title: "Results & Updates", description: "Get live election results and statistics.", icon: "fa-chart-line" }
        ];

        const container = document.getElementById("features-container");

        features.forEach(feature => {
            const card = document.createElement("div");
            card.classList.add("bg-gray-800", "text-white", "rounded-lg", "shadow-lg", "p-6", "flex", "flex-col", "items-center", "text-center", "hover:scale-105", "transition-transform");

            card.innerHTML = `
                <i class="fas ${feature.icon} text-4xl text-yellow-300 mb-4"></i>
                <h3 class="text-lg font-semibold mb-2">${feature.title}</h3>
                <p class="text-gray-400">${feature.description}</p>
            `;

            container.appendChild(card);
        });
    </script>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center text-gray-400 py-4 mt-8 w-full">
        <p>&copy; 2025 Voting System. All rights reserved.</p>
        <nav class="flex justify-center gap-6 mt-2">
            <a href="#" class="text-white font-semibold">Home</a>
            <a href="#" class="text-white font-semibold">Results</a>
            <a href="#" class="text-white font-semibold">FAQ</a>
            <a href="#" class="text-white font-semibold">Contact</a>
        </nav>
        <p class="text-sm mt-2">Disclaimer: This voting system ensures secure and fair elections. Your data is protected and confidential.</p>
    </footer>

</body>
</html>
