<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-container">
    <button class="back-btn">←</button>
    <h2 class="title">My Profile</h2>

    <!-- Profile Picture Upload -->
    <div class="profile-pic-section">
      <label for="profileUpload" class="upload-label">
        <img id="profilePreview" src="https://via.placeholder.com/100" class="profile-pic" />
        <span class="edit-icon">✎</span>
      </label>
      <input type="file" id="profileUpload" accept="image/*" />
    </div>

    <!-- User Info -->
    <div class="form-grid">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" value="Badal Chand" disabled />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" value="badalchand123@gmail.com" disabled />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" value="+977-984563521" disabled />
      </div>
      <div class="form-group">
        <label>Citizenship Number</label>
        <input type="text" value="123-456-789" disabled />
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="text" value="01/01/2000" disabled />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="text" value="Female" disabled />
      </div>
      <div class="form-group full-width">
        <label>Permanent Address</label>
        <input type="text" value="Baneshwor, Kathmandu" disabled />
      </div>
    </div>

    <!-- Document Info -->
    <div class="document-details">
      <h4>Document Details</h4>
      <div class="document-row">
        <div><strong>Document Type:</strong> Citizenship</div>
        <div><strong>Citizenship Number:</strong> 123-456-789</div>
        <div><strong>Issued District:</strong> Kathmandu</div>
      </div>
    </div>

    <!-- Image Uploads -->
    <div class="upload-section">
      <label>Profile Pic</label>
      <img id="profilePicPreview" src="https://via.placeholder.com/200" class="doc-image" />
    </div>

    <div class="upload-section">
      <label for="citizenshipFront">Citizenship Photo (Front)</label>
      <label for="citizenshipFront">
        <img id="frontPreview" class="doc-image" src="https://via.placeholder.com/300x150" />
      </label>
      <input type="file" id="citizenshipFront" accept="image/*" />
    </div>

    <div class="upload-section">
      <label for="citizenshipBack">Citizenship Photo (Back)</label>
      <label for="citizenshipBack">
        <img id="backPreview" class="doc-image" src="https://via.placeholder.com/300x150" />
      </label>
      <input type="file" id="citizenshipBack" accept="image/*" />
    </div>

    <button class="logout-btn">Log Out</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
