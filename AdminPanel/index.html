<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Dashboard</title>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen text-white p-6">
    <nav class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Admin Dashboard</h1>
        <div>
            <a href="#" class="text-gray-400 hover:text-white mr-4">About</a>
            <a href="#" class="text-gray-400 hover:text-white">Logout</a>
        </div>
    </nav>

    <section class="max-w-4xl mx-auto">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">Create a New Election</h2>
            <input
                type="text"
                id="electionName"
                placeholder="Election Name"
                class="w-full p-3 mb-4 bg-gray-700 border border-gray-600 rounded text-white placeholder-gray-400"
            />
            <button
                onclick="createElection()"
                class="w-full py-2 bg-blue-600 hover:bg-blue-700 font-semibold rounded transition duration-300"
            >
                Create Election
            </button>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Manage Elections</h2>
            <ul class="space-y-2">
                <li class="bg-gray-700 p-3 rounded flex justify-between items-center">
                    <span>Presidential Election 2025</span>
                    <button class="text-red-500 hover:text-red-600">Delete</button>
                </li>
                <li class="bg-gray-700 p-3 rounded flex justify-between items-center">
                    <span>Local Council Election</span>
                    <button class="text-red-500 hover:text-red-600">Delete</button>
                </li>
            </ul>
        </div>
    </section>

    <script>
        function createElection() {
            const electionName = document.getElementById('electionName').value.trim();
            if (electionName) {
                alert(`Election '${electionName}' created successfully!`);
                document.getElementById('electionName').value = "";
            } else {
                alert("Please enter an election name.");
            }
        }
    </script>
</body>
</html>
