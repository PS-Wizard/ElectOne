<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-blue-400">Empowering Democracy</h1>
            <p class="text-gray-400">Secure, Real-Time, Transparent.</p>
        </header>

        <!-- Log Out Button below the heading -->
        <div class="flex justify-center mb-6">
            <button id="logoutButton" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600">
                Log Out
            </button>
        </div>

    </div>

    <script>
        // Mock User Session - Normally, this should be set when the user logs in
        localStorage.setItem("userSession", "active"); // Simulating a logged-in session

        // Handle the logout functionality
        document.getElementById("logoutButton").addEventListener("click", function() {
            // Clear user session (simulated by clearing local storage here)
            localStorage.removeItem("userSession");

            // Redirect to login page
            window.location.href = "login.html"; // Replace with your actual login page URL
        });

        // Prevent access to restricted pages if not logged in
        if (!localStorage.getItem("userSession")) {
            window.location.href = "login.html"; // Redirect to login page if not logged in
        }
    </script>
</body>
</html>
