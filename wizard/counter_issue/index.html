<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX WebSocket Counter</title>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.2" integrity="sha384-vuKxTKv5TX/b3lLzDKP2U363sOAoRo5wSvzzc3LJsbaQRSBSS+3rKKHcOx5J8doU" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Counter: <span id="count">0</span></h1>
    <button id="increment" onclick="sendUpdate()">Increment</button>

    <script>
        let ws = new WebSocket("ws://localhost:8080/ws");

        ws.onmessage = function(event) {
            document.getElementById("count").innerText = event.data;
        };

        function sendUpdate() {
            ws.send(1);
        }
    </script>
</body>
</html>
